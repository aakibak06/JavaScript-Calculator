<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="allbutton">
        <h2>This is my personal Calculator</h2>
        <div class="input">
            <input type="text">
        </div>
        
        <div class="btn">
            <button class="button green">AC</button>
            <button class="button red">DE</button>
            <button class="button yellow">%</button>
            <button class="button orange">/</button>
        </div>
        <div class="btn">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button  class="button orange">*</button>
        </div>
        <div class="btn">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange">-</button>
        </div>
        <div class="btn">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange">+</button>
        </div>
        <div class="btn">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button orange eqalwidth">=</button>
        </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
